<style>
  /* remixed by netizen */
  /* based on CSS art by agathaco */
  /* https://codepen.io/agathaco/pen/RJEyGP */

  :root {
    --bg-color: #fff09b;
    --donut-color1: #f77778;
    --donut-color2: #faa7a8;
    --line-color: #003459;
    --alpha-color1: rgba(255, 255, 255, 0.5);
    --alpha-color2: rgba(255, 255, 255, 0.75);
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--bg-color);
  }

  .donut {
    width: 200px;
    height: 200px;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .donut-body {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: var(--donut-color1);
    border: 2px solid var(--line-color);
    transition: opacity 0.25s ease-out;
  }

  .donut-body::before {
    content: "";
    width: 92%;
    height: 92%;
    position: absolute;
    right: 4px;
    top: 4px;
    border-radius: 50%;
    background-color: var(--donut-color2);
  }

  .donut-body::after {
    content: "";
    width: 30%;
    height: 30%;
    position: absolute;
    left: 35%;
    top: 35%;
    border-radius: 50%;
    border: 2px solid var(--line-color);
    background-color: var(--bg-color);
  }

  .highlight {
    width: 40px;
    height: 40px;
    position: absolute;
    left: 50px;
    top: 105px;
    border: 8px solid var(--alpha-color1);
    border-bottom-left-radius: 50px;
    border-top: 0;
    border-right: 0;
  }

  .face {
    width: 52px;
    height: 12px;
    position: absolute;
    left: 73px;
    top: 54px;
    display: flex;
    justify-content: space-around;
  }

  .face::after {
    content: "";
    width: 20px;
    height: 10px;
    position: absolute;
    top: -10px;
    border: 3px solid var(--line-color);
    border-top-left-radius: 100px;
    border-top-right-radius: 100px;
    border-bottom: 0;
    transition: all 0.25s ease-out;
  }

  .donut:hover .donut-body,
  .donut:hover .highlight {
    opacity: 0;
  }

  .donut:hover .face::after {
    width: 10px;
    height: 5px;
  }

  .eye {
    width: 20px;
    height: 20px;
    background-color: var(--alpha-color2);
    border-radius: 50%;
    transform: translateY(-36px) rotate(0deg);
  }

  .eye::before {
    content: "";
    width: 35%;
    height: 35%;
    position: absolute;
    left: 11px;
    top: 6px;
    border-radius: 50%;
    background-color: var(--line-color);
  }

</style>

<div class="donut">
  <div class="donut-body"></div>
  <div class="face">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
  <div class="highlight"></div>
</div>

<script>

  const eyes = document.querySelectorAll('.eye')

  window.addEventListener('mousemove', (e) => {
    const x = window.innerWidth / 2
    const y = window.innerHeight / 2 - 100
	  const dx = e.clientX - x
	  const dy = e.clientY - y
	  const angle = Math.atan2(dy, dx)
    eyes.forEach(eye => {
      eye.style.transform = `translateY(-36px) rotate(${angle}rad)`
    })
  });

</script>
